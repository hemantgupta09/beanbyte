<!DOCTYPE html>
<html lang="en">
<head>
	<base href="../../" />
	<title>PetroByte</title>
	<meta charset="utf-8" />
	<meta name="description"
	      content="PetroByte" />
	<meta name="viewport"
	      content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon"
	      href="assets/media/logos/favicon.ico" />
	<link rel="stylesheet"
	      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
	<link href="assets/plugins/custom/datatables/datatables.bundle.css"
	      rel="stylesheet"
	      type="text/css" />
	<link href="assets/plugins/global/plugins.bundle.css"
	      rel="stylesheet"
	      type="text/css" />
	<link href="assets/css/style.bundle.css"
	      rel="stylesheet"
	      type="text/css" />
</head>

<body id="kt_app_body"
      data-kt-app-header-fixed-mobile="true"
      data-kt-app-sidebar-enabled="true"
      data-kt-app-sidebar-fixed="true"
      data-kt-app-sidebar-push-header="true"
      data-kt-app-sidebar-push-toolbar="true"
      data-kt-app-sidebar-push-footer="true"
      class="app-default">
<script src="assets/js/theme.js"></script>

<div class="d-flex flex-column flex-root app-root"
     id="kt_app_root">
	<div class="app-page flex-column flex-column-fluid"
	     id="kt_app_page">
		<div id="kt_app_header"
		     class="app-header d-flex"
		     data-kt-sticky="true"
		     data-kt-sticky-name="app-header-sticky"
		     data-kt-sticky-offset="{default: 'false', lg: '300px'}">
			<div class="app-container container-fluid d-flex align-items-stretch justify-content-between"
			     id="kt_app_header_container">
				<div class="d-flex d-lg-none align-items-center ms-n2 me-2"
				     title="Show sidebar menu">
					<div class="btn btn-icon btn-active-color-primary w-35px h-35px"
					     id="kt_app_sidebar_mobile_toggle">
						<span class="svg-icon svg-icon-2">
							<svg width="24"
							     height="24"
							     viewBox="0 0 24 24"
							     fill="none"
							     xmlns="http://www.w3.org/2000/svg">
								<path d="M21 7H3C2.4 7 2 6.6 2 6V4C2 3.4 2.4 3 3 3H21C21.6 3 22 3.4 22 4V6C22 6.6 21.6 7 21 7Z"
								      fill="currentColor" />
								<path opacity="0.3"
								      d="M21 14H3C2.4 14 2 13.6 2 13V11C2 10.4 2.4 10 3 10H21C21.6 10 22 10.4 22 11V13C22 13.6 21.6 14 21 14ZM22 20V18C22 17.4 21.6 17 21 17H3C2.4 17 2 17.4 2 18V20C2 20.6 2.4 21 3 21H21C21.6 21 22 20.6 22 20Z"
								      fill="currentColor" />
							</svg>
						</span>
					</div>
				</div>
				<div class="d-flex d-lg-none align-items-center me-auto">
					<a href="">
						<img alt="PetroByte"
						     src="assets/media/logos/petrobyte.png"
						     class="theme-light-show h-25px" />
						<img alt="PetroByte"
						     src="assets/media/logos/petrobyte-dark.png"
						     class="theme-dark-show h-25px" />
					</a>
				</div>
				<div data-kt-swapper="true"
				     data-kt-swapper-mode="{default: 'prepend', lg: 'prepend'}"
				     data-kt-swapper-parent="{default: '#kt_app_content_container', lg: '#kt_app_header_container'}"
				     class="page-title d-flex flex-column justify-content-center me-3 mb-6 mb-lg-0">
					<h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">Title of the Page</h1>
					<ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
						<li class="breadcrumb-item text-muted">Level-0</li>
						<li class="breadcrumb-item">
							<span class="bullet bg-gray-400 w-5px h-2px"></span>
						</li>
						<li class="breadcrumb-item text-muted">Level-1</li>
						<li class="breadcrumb-item">
							<span class="bullet bg-gray-400 w-5px h-2px"></span>
						</li>
						<li class="breadcrumb-item text-muted">Level-2</li>
						<li class="breadcrumb-item">
							<span class="bullet bg-gray-400 w-5px h-2px"></span>
						</li>
						<li class="breadcrumb-item text-muted">Level-3</li>
					</ul>
				</div>
				<!--## Navbar ##-->
				<div class="app-navbar flex-shrink-0"
				     id="kt_app_aside_navbar">
					<!--  ## toolbar of navbar ##-->
					<div class="app-navbar-item ms-1 ms-lg-3"
					     id="kt_header_user_menu_toggle">
						<!--@@ USer wrapper-->
						<div class="cursor-pointer symbol symbol-circle ms-2 symbol-35px symbol-lg-50px"
						     data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
						     data-kt-menu-attach="parent"
						     data-kt-menu-placement="bottom-end">
							<img src="assets/media/logos/petrobyte-round.png"
							     alt="petrobyte" />
						</div>
						<!--@@ User Menu-->
					</div>
				</div>
			</div>
		</div>
		
		
		<!--## Wrapper ##-->
		<div class="app-wrapper flex-column flex-row-fluid"
		     id="kt_app_wrapper">
			
			<!--## Sidebar ##-->
			<div id="kt_app_sidebar"
			     class="app-sidebar flex-column"
			     data-kt-drawer="true"
			     data-kt-drawer-name="app-sidebar"
			     data-kt-drawer-activate="{default: true, lg: false}"
			     data-kt-drawer-overlay="true"
			     data-kt-drawer-width="250px"
			     data-kt-drawer-direction="start"
			     data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle">
				<!-- ## sidebar menus ## -->
			</div>
			
			<div class="app-main flex-column flex-row-fluid"
			     id="kt_app_main">
				<div class="d-flex flex-column flex-column-fluid">
					<div id="kt_app_content"
					     class="app-content flex-column-fluid">
						<div id="kt_app_content_container"
						     class="app-container container-fluid">
							
							to be add.
						
						</div>
					</div>
				</div>
				<div id="kt_app_footer"
				     class="app-footer">
					<div class="app-container container-fluid d-flex flex-column flex-md-row flex-center flex-md-stack py-3">
						@lokesh
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--@@ Javascript-->
<script>var hostUrl = "assets/";</script>
<!--@@ Global Javascript Bundle(mandatory for all pages)-->
<script src="assets/plugins/global/plugins.bundle.js"></script>
<script src="assets/js/scripts.bundle.js"></script>
<script src="assets/js/scripts.common.js"></script>

<!--@@ Custom Javascript(used for this page only)-->


</body>
</html>
