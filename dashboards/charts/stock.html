																	</span>
																</td>
																<td>52000</td>

															</tbody>

														       name="mode"
														       value="0"

														       type="radio"
														       data-pb-target="stock-flow"
														       name="mode"

											</div>

													        data-control="select"
													        data-pb-method="simple"

												</div>

													<div class="bg-light-success">

													</div>
												</div>
											</div>
										</div>

															        data-pb-method="simple"
															        data-pb-search="0"

															        data-pb-allow-clear="false"
															        data-pb-target="sales-break"
															        class="form-select form-select-solid"> </select>
														</div>
													</div>
												</div>

													<div class="row">
														<div class="col-12 col-md-12 col-xxl-12"
														     data-pb-child="chart">

														</div>
														<div class="col-12 col-md-12 col-xxl-12 d-none"
														     data-pb-child="table">
															<div class="bg-light-success"></div>
														</div>
													</div>
												</div>
											</div>
										</div>
									
									</div>
								</div>
							</div>

						@saloni
